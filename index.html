<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the biggest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-blur {
        backdrop-filter: blur(12px);
        background-color: rgba(0, 0, 0, 0.6);
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .avatar {
        transition: transform 0.3s ease-in-out;
      }
      .avatar:hover {
        transform: scale(1.05);
      }
      @media (max-width: 768px) {
        .btn {
          width: 100%;
        }
      }
      .hidden { display: none; }
      .animated-text {
        display: inline-block;
        color: white;
        font-weight: bold;
        font-size: 1.25rem;
        opacity: 1;
        white-space: nowrap;
      }
      .animated-letter {
        display: inline-block;
        opacity: 0;
        transform: translate(0, 0) rotate(0deg) scale(1);
        animation: explode 0.6s ease-out, implode 0.6s ease-in 0.6s;
        animation-fill-mode: forwards;
      }
      @keyframes explode {
        0% {
          opacity: 0;
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        100% {
          opacity: 1;
          transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px))
            rotate(720deg)
            scale(1.5);
        }
      }
      @keyframes implode {
        0% {
          transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px))
            rotate(720deg)
            scale(1.5);
        }
        100% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fade-in 3s ease-out forwards;
      }
    </style>
  </head>

  <body class="relative min-h-screen overflow-hidden">
    <!-- 🔊 Muzyka -->
    <audio id="background-music" preload="auto">
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <!-- 🎥 Tło wideo -->
    <video autoplay muted loop playsinline class="fixed w-full h-full object-cover z-0">
      <source src="background.mp4" type="video/mp4" />
    </video>

    <!-- 🌌 Rozmycie -->
    <div class="absolute inset-0 bg-blur z-10"></div>

    <!-- 🔘 Ekran startowy -->
    <div id="start-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center text-white text-2xl">
      <button onclick="startSequence()" class="relative px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold text-xl rounded-full shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 overflow-hidden group">
        <span class="absolute inset-0 bg-white opacity-10 blur-md group-hover:opacity-20 transition duration-300"></span>
        <span class="relative z-10">Join</span>
      </button>
      
    </div>

    <!-- ⏳ Ekran ładowania -->
    <div id="preloader" class="fixed inset-0 bg-black flex justify-center items-center z-40 hidden">
      <div class="spinner"></div>
    </div>

    <!-- 📦 Zawartość -->
    <div id="content" class="relative z-20 flex items-center justify-center min-h-screen px-4 hidden fade-in">
      <div class="max-w-md w-full text-center space-y-6">
        <img src="avatar.jpg" alt="Avatar" class="w-28 h-28 rounded-full mx-auto border-4 border-white shadow-lg object-cover avatar" />
        <h1 class="text-3xl font-extrabold text-white flex items-center justify-center">
          الأكبر <img src="emoji.gif" alt="Emoji" class="w-8 h-8 ml-2" />
        </h1>
        <div class="flex items-center justify-center mt-2">
          <div class="inline-flex items-center gap-2 text-white border border-white rounded-xl px-3 py-1 bg-black bg-opacity-50 text-sm">
            <i class="fas fa-eye"></i>
            <span id="counter">81</span>
          </div>
        </div>
        <p class="text-gray-300"></p>
        <div class="space-y-4">
          <a href="https://www.instagram.com/dawid.zakolini/" class="btn flex items-center justify-center gap-3 bg-black hover:bg-gray-800 transition px-4 py-3 rounded-xl text-white">
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a href="https://www.tiktok.com/@szajzer" class="btn flex items-center justify-center gap-3 bg-black hover:bg-gray-800 transition px-4 py-3 rounded-xl text-white">
            <i class="fab fa-tiktok"></i> TikTok
          </a>
          <a href="https://www.youtube.com/@szajz3er_" class="btn flex items-center justify-center gap-3 bg-black hover:bg-gray-800 transition px-4 py-3 rounded-xl text-white">
            <i class="fab fa-youtube"></i> YouTube
          </a>
        </div>
        <div class="animated-text" id="exploding-text"></div>
      </div>
    </div>

    <script>
      function startSequence() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("preloader").classList.remove("hidden");

        const audio = document.getElementById("background-music");
        audio.play().catch(() => {});

        setTimeout(() => {
          document.getElementById("preloader").style.display = "none";
          const content = document.getElementById("content");
          content.classList.remove("hidden");
          content.classList.add("fade-in");
          createExplodingText("Rzeźnik Pies");
        }, 3000);
      }

      function createExplodingText(text) {
        const container = document.getElementById("exploding-text");
        if (!container) return;
        container.innerHTML = "";

        text.split("").forEach((char, i) => {
          const span = document.createElement("span");
          if (char === " ") {
            const spaceSpan = document.createElement("span");
            spaceSpan.innerHTML = "&nbsp;";
            container.appendChild(spaceSpan);
            return;
          }

          span.classList.add("animated-letter");
          const x = (Math.random() - 0.5) * 300;
          const y = (Math.random() - 0.5) * 300;
          span.style.setProperty("--x", x.toFixed(2));
          span.style.setProperty("--y", y.toFixed(2));
          span.style.animationDelay = `${1 + i * 0.05}s`;
          span.textContent = char;
          container.appendChild(span);
        });
      }

      // 👁️ Licznik odwiedzin
      fetch("https://api.countapi.xyz/hit/9raq.netlify.app/visits")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("counter").innerText = data.value;
        });
    </script>
  </body>
</html>
